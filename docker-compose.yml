version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: eskan-db
    environment:
      POSTGRES_DB: eskan_db
      POSTGRES_USER: eskan_user
      POSTGRES_PASSWORD: your-secure-password-here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eskan_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eskan-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: eskan-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eskan-network

  # Django Backend + React Frontend
  app:
    build: .
    container_name: eskan-app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --workers 3 --bind 0.0.0.0:8000 backend_project.wsgi:application"
    environment:
      DEBUG: 'False'
      SECRET_KEY: your-secure-secret-key-change-this
      ALLOWED_HOSTS: localhost,127.0.0.1,your-domain.com
      DATABASE_URL: postgresql://eskan_user:your-secure-password-here@db:5432/eskan_db
      REDIS_URL: redis://redis:6379/0
      CORS_ALLOWED_ORIGINS: http://localhost:3000,https://your-domain.com
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eskan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: eskan-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./backend/staticfiles:/app/staticfiles:ro
      - ./backend/media:/app/media:ro
    depends_on:
      - app
    networks:
      - eskan-network

volumes:
  postgres_data:
    driver: local

networks:
  eskan-network:
    driver: bridge
